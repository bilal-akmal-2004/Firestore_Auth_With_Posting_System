<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="homeStyle.css" />
  <body>
    <div id="mainDiv">
      <h1 id="message">Assalam o Alikum!</h1>
      <div style="display: flex; justify-content: space-evenly">
        <button class="btn btn-primary" id="logOut">Log out</button>
        <a href="../home/searchBar/searchBar.html">
          <button class="btn btn-primary">Search User</button></a
        >
        <a href="./posts/posts.html"
          ><button class="btn btn-primary">Posts</button></a
        >
        <div>
          <button class="btn btn-primary" id="deleteAccountBtn">
            Delete Account
          </button>
        </div>
      </div>
    </div>

    <!-- --------- -->
    <!-- loadin / fethcing loader -->
    <div style="display: none" id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <!-- --------- -->
    <!-- Modal for Pop-Up Messages -->
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="modalDelete">
      <div class="modal-content-delete">
        <h2>Are you sure?</h2>
        <p>This action cannot be undone!</p>
        <button class="btn btn-primary" id="confirmDeleteBtn">
          Yes, Delete
        </button>
        <button class="btn btn-primary" id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
