<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="searchBarStyle.css" />
  <body>
    <div class="mainDiv">
      <h1>Search By Email</h1>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <span></span>
        <label style="color: black" for="floatingInput">Email address</label>
        <div class="buttonDiv">
          <button class="btn btn-primary" id="searchButton">Search</button>

          <a href="../home.html">
            <button class="btn btn-primary">Back</button></a
          >
        </div>
      </div>
      <div>
        <h3 id="message"></h3>
      </div>
    </div>

    <!-- --------- -->
    <!-- loadin / fethcing loader -->
    <div style="display: none" id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <!-- --------- -->
    <!-- Modal for Pop-Up Messages -->
    <div id="popupModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./searchBar.js"></script>
  </body>
</html>
